<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Affiliate Intelligence Console</title><!-- SheetJS --><script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script><style>
body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; padding:30px }
.container { background:#fff; padding:30px; border-radius:8px; max-width:1200px; margin:auto; box-shadow:0 2px 10px rgba(0,0,0,.1) }
textarea { width:100%; height:200px; font-family:monospace; margin-top:10px }
button { padding:10px 18px; margin:6px 6px 6px 0; border:none; border-radius:4px; cursor:pointer; background:#4CAF50; color:#fff }
.secondary { background:#2196F3 }
.stat { font-size:18px; font-weight:bold; color:#4CAF50 }
</style></head>
<body>
<div class="container">
<h1>ðŸ“Š Affiliate Intelligence Console</h1><input type="file" id="fileInput" multiple accept=".csv,.txt,.tsv" />
<textarea id="dataInput" placeholder="Paste or upload transaction data..."></textarea><button onclick="analyzeData()">Analyze</button> <button onclick="downloadSpreadsheet()" class="secondary">Download Excel</button>

<div id="stats"></div>
</div><script>
let playerData = {};

document.getElementById('fileInput').addEventListener('change', e => {
  Array.from(e.target.files).forEach(file => {
    const r = new FileReader();
    r.onload = ev => document.getElementById('dataInput').value += '\n' + ev.target.result;
    r.readAsText(file);
  });
});

function analyzeData() {
  const lines = document.getElementById('dataInput').value.split('\n');
  playerData = {};

  lines.forEach(line => {
    const email = line.match(/([\w.-]+@[\w.-]+\.[A-Za-z]{2,})/);
    if (!email) return;

    const wager = parseFloat((line.match(/\t(\d+\.\d+)/)||[])[1]||0);
    const date = (line.match(/(\d{4}-\d{2}-\d{2})/)||[])[1]||'';

    if (!playerData[email[0]]) {
      playerData[email[0]] = { email: email[0], totalWager:0, transactions:0, lastSeen:'' };
    }

    playerData[email[0]].totalWager += wager;
    playerData[email[0]].transactions += 1;
    if (date) playerData[email[0]].lastSeen = date;
  });

  document.getElementById('stats').innerHTML = `Players: <span class="stat">${Object.keys(playerData).length}</span>`;
}

function classify(p) {
  if (p.totalWager >= 5000) return 'Whale';
  if (p.totalWager >= 1000 && p.transactions >= 10) return 'VIP';
  if (p.transactions >= 5) return 'Regular';
  return 'Casual';
}

function atRisk(p) {
  if (!p.lastSeen) return false;
  return (Date.now() - new Date(p.lastSeen)) / 86400000 > 30;
}

function ltv(p) {
  if (!p.transactions) return 0;
  return (p.totalWager / p.transactions) * p.transactions * (p.transactions > 10 ? 1.3 : 1);
}

function downloadSpreadsheet() {
  const wb = XLSX.utils.book_new();
  const rows = Object.values(playerData).map(p => ({
    Email: p.email,
    Tag: classify(p),
    TotalWager: p.totalWager.toFixed(2),
    Transactions: p.transactions,
    LTV: ltv(p).toFixed(2),
    AtRisk: atRisk(p) ? 'YES':'NO',
    LastSeen: p.lastSeen
  }));

  XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(rows), 'All Players');
  XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(rows.filter(r=>r.Tag==='Whale'||r.Tag==='VIP')), 'VIP');
  XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(rows.filter(r=>r.AtRisk==='YES')), 'At Risk');

  XLSX.writeFile(wb, 'affiliate_intelligence.xlsx');
}
</script></body>
</html>
